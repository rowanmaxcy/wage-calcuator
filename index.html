<!DOCTYPE html>
<html>
  <head>
    <title>Wage calculater</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage calculater</h1>
    <p>
      Please answer these 3 questions below.How much do you make an hour? How
      many hours do you work? And how many overtime hours do you work?
    </p>
    <hr />
    <p>
      How much do you make an hour?<span>
        <input id="hourly" type="number"
      /></span>
    </p>
    <p>
      how many hours do you work?
      <span><input type="number" name="" id="hours" /></span>
    </p>
    <p>
      how many overtime hours do you work?
      <span><input type="number" name="" id="overtime" /></span>
    </p>
    <button id="btn">calculate</button>
    <hr />
    <p id="output">---</p>
  </body>
</html>
